<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List Interactive</title>
</head>
<body>
    <header>
        <h1>To-Do List Interactive</h1>
    </header>
    <main>
        <div>
            <div>
                <p>Tâche pas terminées : <span id="notComplete"></span></p>
            </div>
            <div>
                <p>Tâche terminées : <span id="complete"></span></p>
            </div>
        </div>
        <input type="text" id="searchBar" class="search-bar"
        placeholder="Rechercher une tâche...">
        <ul id="taskList">
        <!-- Les tâches seront ajoutées ici -->
        </ul>
        <button id="addTaskBtn" class="btn">Ajouter une tâche</button>
    </main>
    <footer>
        <p>&copy; 2024 - Tous droits réservés</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
